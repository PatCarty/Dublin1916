    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 53.345703137662724, lng: -6.270106397436507},
    zoom: 14
  });
  
  southdublinunionString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">South Dublin Union</h1>'+
      '<div id="bodyContent">'+
      '<p>The South Dublin Union, in which Eamonn Ceannt was the commandant, is now St James&acute; Hospital. '+
	  'Two miles west of the GPO, some 120 Volunteers made up the 4th Battalion here. '+
	  'The Union was built as a workhouse in the middle of the 19th century. In 1916 it housed about 3,200 of the '+
	  'poor and elderly, as well as a doctors and nurses.The Union &#8211; consisting of living quarters, an infirmary, '+
	  '<IMG BORDER="1" ALIGN="right" SRC="img/union.png">'+
	  'a hospital and churches on 50 acres &#8211; was in a strategic position as it overlooked Kingsbridge (Heuston) '+
	  'railway station to the north and controlled the route from Richmond Barracks and the Royal Hospital (military headquarters) '+
	  'leading to the city centre. From here, Ceantt deployed his men: Captain Seamus Murphy to Jameson&acute;s Distillery in Marrowbone '+
	  'Lane to the south east; Con Colbert to Watkins&acute; brewery in Ardee Street to the east; and Captain Thomas McCarthy to Roe&acute;s Distillery in Mount Brown. '+
	  
'The Union saw intense fighting early in the week, but held out despite heavy casualties on both sides. News of the surrender did not reach Ceannt until Sunday.</p>'+
      
      '</div>'+
      '</div>';

  infowindow1 = new google.maps.InfoWindow({
    content: southdublinunionString
  });
  
  southdublinunionMarker = new google.maps.Marker({
    position: {lat: 53.3404222, lng: -6.294856399999958},
    map: map,
    title: 'South Dublin Union'
  });
  southdublinunionMarker.addListener('click', function() {
	  infowindow1.open(map, southdublinunionMarker);
  });
  
  
  gpoString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">The General Post Office (G.P.O.)</h1>'+
      '<div id="bodyContent">'+
      '<p>Easter Monday, 1916<br>'+
'Inside the Post Office, a reduced staff was on duty keeping essential services open for the public. '+
'Just after mid-day, a contingent of men who had assembled at Liberty Hall, a short distance away, '+
'<IMG BORDER="1" ALIGN="right" SRC="img/gpo.png">'+
'entered the building and ordered staff and customers to leave. Upstairs, a number of Post Office '+
'telegraph staff and some unarmed soldiers barricaded the doors and refused to leave until shots '+

'were fired at them. The rebels, led by Patrick Pearse and James Connolly, were motivated by various '+
'ideals but held the common belief that only an armed revolt could bring about the independence of '+
'Ireland from the rest of the United Kingdom. They chose the GPO, the communications heart of the '+
'country and the centre of Dublin city, as the building on which to hoist the flag of an Irish republic.</p>'+
      
      '</div>'+
      '</div>';

  infowindow2 = new google.maps.InfoWindow({
    content: gpoString
  });
  
  gpoMarker = new google.maps.Marker({
    position: {lat: 53.34928600000001, lng: -6.26114819999998},
    map: map,
    title: 'The General Post Office (G.P.O.)'
  });
  gpoMarker.addListener('click', function() {
	  infowindow2.open(map, gpoMarker);
  });

}

    </script>
